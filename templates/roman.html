<div role="tablist" class="tabs">
  <button
    role="tab"
    aria-selected="false"
    class="tab"
    hx-get="/decimal"
  >
    Convert to Roman
  </button>
  <button
    role="tab"
    aria-selected="true"
    class="tab active"
    hx-get="/roman"
  >
    Convert to Decimal
  </button>
</div>

<div role="tabpanel" aria-hidden="false" class="tab-content">
  <form hx-post="/convert-roman" hx-target="#tabs">
    <label for="roman-number">Roman Number</label>
    <input
      type="text"
      name="roman"
      id="roman-number"
      placeholder="Enter a roman number"
      required
      value="{{ roman }}"
    />
    <button type="submit" class="submitBtn">Convert</button>
  </form>
  <div id="result" class="result">{{ roman + " to decimal is " + result if result else " " }}</result>
  <div class="error">{{ error }}</div>
</div>
